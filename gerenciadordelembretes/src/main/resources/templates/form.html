<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Novo lembrete</title>
  </head>
  <body>
    <div class="container mt-3">
        <div class="row d-flex justify-content-center mb-5">
            <h1>Novo Lembrete</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <form action="/salvar" method="POST">
                    <div class="form-group">
                      <label for="titulo">Titulo</label>
                      <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ex.: AniversÃ¡rio do Joe" required>
                    </div>
                    <div class="form-group">
                      <label for="descricao">Descricao</label>
                      <textarea type="text" class="form-control" id="descricao" name="descricao" placeholder="Ex.: Comprar uma meia para dar de presente" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data" name="data" required>
                      </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" style="font-size: 16pt;">Enviar</button>
                        <a href="/" class="btn btn-danger ml-2" style="font-size: 16pt; color: white;">Cancelar</a>
                    </div>
                  </form>
            </div>
    </div>
  </body>
</html>
