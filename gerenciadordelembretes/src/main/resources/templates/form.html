<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    <title>Novo lembrete</title>
  </head>
  <body class="background">
    <div class="container mt-3">
        <div class="row d-flex justify-content-center mb-5">
            <h1 class="text-white">Novo Lembrete</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-6">
                <form class="text-white" action="/salvar" method="POST"> 
                    <div class="form-group">
                      <label for="titulo">Titulo</label>
                      <input type="text" maxlength="100" class="form-control" id="titulo" name="titulo" 
                      placeholder="Ex.: Aniversário do Joe" required onkeyup="contarQuantosCaracteresFaltam(this, 100)">
                      <span id="quantidadeRestanteTitulo"></span>
                    </div>
                    <div class="form-group">
                      <label for="descricao">Descrição</label>
                      <textarea type="text" maxlength="255" class="form-control" id="descricao" name="descricao" 
                      placeholder="Ex.: Comprar uma meia para dar de presente" required onkeyup="contarQuantosCaracteresFaltam(this, 255)"></textarea>
                      <span id="quantidadeRestanteDescricao"></span>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data" name="data" required onfocus="limparMensagemCaracteresRestantes()">
                      </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" style="font-size: 16pt;">Cadastrar</button>
                        <a href="/" class="btn btn-danger ml-2" style="font-size: 16pt; color: white;">Cancelar</a>
                    </div>
                  </form> 
            </div>
    </div>
    <script type="text/javascript" src="js/form.js"></script>
  </body>
</html>
