<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index.css" type="text/css">
  <title>Editar lembrete</title>
</head>

<body class="background">
  <div class="container mt-3">
    <div class="row d-flex justify-content-center mb-5">
      <h1 class="text-white">Editar Lembrete</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-6">
        <form class="text-white" th:action="@{/editar/{id}(id = ${lembrete.id})}" th:object="${lembrete}" method="POST"
          onsubmit="return verificarSePodeEnviar()">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" minlength="1" maxlength="100" class="form-control" id="titulo" name="titulo"
              th:value="${lembrete.titulo}" required onkeyup="contarQuantosCaracteresFaltam(this)">
            <span id="quantidadeRestanteTitulo"></span>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea type="text" minlength="5" maxlength="255" class="form-control" id="descricao" name="descricao"
              th:field="${lembrete.descricao}" required onkeyup="contarQuantosCaracteresFaltam(this)"></textarea>
            <span id="quantidadeRestanteDescricao"></span>
          </div>
          <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" name="data" th:field="${lembrete.data}" required
              onfocus="limparMensagemCaracteresRestantes()">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" id="btnCadastrar" class="btn btn-primary" style="font-size: 16pt;">Atualizar</button>
            <a href="/" class="btn btn-danger ml-2" style="font-size: 16pt; color: white;">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/js/form.js"></script>
</body>

</html>
